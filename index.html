<html>
	<head>
     
                <meta charset="UTF-8">
<title>黑老大旅行足迹</title>
      <meta name="description" content="人生就是一场旅途，足迹不可能踏遍整个世界，但走过的每一个地方都值得记录！">
      <meta name="keywords" content="黑同学的BLOG,旅行地图">
     
		<!--引入jQuery框架-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<!--引入jVectorMap库-->
		<script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
		<!--引入样式表-->
		<link href="js/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">
       <link rel="shortcut icon" href="favicon.ico">

		<!--引入中国地图数据库-->
		<script type="text/javascript" src="js/jquery-jvectormap-cn-merc-en.js"></script>

		<!--引入美国地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-us-aea.js"></script-->
		<!--引入世界地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-world-mill.js"></script-->

	</head>
<body>
	<!--background-color: 地图背景颜色-->
	<div id="map" style="background-color:#353535"> </div>
	<script>
		$('#map').vectorMap({

			// 此处更改地图
			map: 'cn_merc_en',   // 中国地图
			//map: 'us_aea',     // 美国地图
			//map: 'world_mill', // 世界地图


			backgroundColor: 'transparent',
			zoomMin: 0.9, // 鼠标缩放时的最小比例
			zoomMax: 2.4, // 鼠标缩放时的最大比例
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#e5e5e5',   // 地图颜色
					"fill-opacity": 1, // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#ccc',  // 鼠标滑动至某省份的高亮颜色。
					"fill-opacity": 0.8
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
		        initial: {
		            fill: '#fd8888', // 足迹位置的填充颜色
		            stroke: '#fff'   // 足迹位置的描边颜色
		        },
				hover: {
					fill: '#fd2020', // 鼠标滑动至足迹位置后的填充颜色
					stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
					"fill-opacity": 0.8
				},
		    },
			markers: [ // 足迹位置

				// {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
				// 推荐查询经纬度网站：http://www.gpsspg.com/maps.htm

		    {latLng: [37.46, 118.54], name: '东营'},
		    {latLng: [36.65, 117.01], name: '济南'},
                    {latLng: [36.26, 117.09], name: '泰安-泰山'},
                    {latLng: [31.02, 119.91], name: '湖州-长兴'},
                    {latLng: [30.89, 121.94], name: '上海-滴水湖'},
		    {latLng: [36.06, 103.83], name: '兰州'},
		{latLng: [120.21, 30.20], name: '杭州'},	
		{latLng: [120.41, 30.84], name: '湖州'},	
		{latLng: [121.38, 28.37], name: '温岭市'},	
		{latLng: [115.57, 37.55], name: '衡水'},	
		{latLng: [115.98, 36.43], name: '聊城'},					
		{latLng: [108.93, 34.23], name: '西安'},	
		{latLng: [106.67, 35.54], name: '平凉'},	
		{latLng: [107.06, 35.57], name: '我的根'},					
		{latLng: [104.61, 35.57], name: '定西'},					
		{latLng: [103.85, 35.39], name: '临洮'},	
		{latLng: [98.50, 39.74], name: '酒泉'},	
		    ]
		});
	</script>
</html>
